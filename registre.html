<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule - Resgistro de Usuário</title>
    <link rel="stylesheet" type="text/css" href="registre.css">
</head>
<body>
    <div class="principal">
        <div class="bg">
        </div>
        <div class="conteudo">
          <img src="imagens/logo.png">
          <h1>Registro de Usuário</h1>
          <p>
            Preencha os campos para se registrar no nosso site.
          </p>
          <form>
            <labe>Nome</labe>
            <input type="text" placeholder="Digite seu nome completo" >
            <labe>E-mail</labe>
            <input type="email" placeholder="Digite seu e-mail" >
            <labe>Nome de usuário</labe>
            <input type="text" placeholder="Digite seu nome de usuário" >
            <labe>Senha</labe>
            <input type="password" placeholder="Digite a sua senha" >
            
          </form>
          <div class="botao">
          <button>Criar usuário</button>
          <br><br>
          </div>
        </div>
      </div>
    
</body>
</html>
